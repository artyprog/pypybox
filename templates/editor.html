{{extend 'layout.html'}}

<div id="editor">
</div>

<div id="layout" class="container-fluid text-center"  style="width: 100%; height:700px;" ></div>
<script type="text/plain" id="top">
   <div style="text-align:left; valign:middle;">
       <button onclick="app.hello()"  type="button" class="btn btn-default btn-sm">Run</button>
       <button onclick="app.hello()"  type="button" class="btn btn-default btn-sm">Load Script</button>
       <button onclick="app.hello()"  type="button" class="btn btn-default btn-sm">Save Script</button>
       <button onclick="app.hello()"  type="button" class="btn btn-default btn-sm">Save Image</button>
       <button onclick="app.hello()"  type="button" class="btn btn-default btn-sm">Clear Scene</button>
       <button onclick="app.hello()"  type="button" class="btn btn-default btn-sm">Clear Canvas</button>
       <button onclick="app.hello()"  type="button" class="btn btn-default btn-sm">Help</button>
   </div>
   </div>
</script>

<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/cobalt");
    editor.getSession().setMode("ace/mode/python");
    document.getElementById('editor').style.fontSize='14px';
    
function setEditor(panel) {
    var pstyle = 'border: 1px solid #dfdfdf; padding: 5px;';
    var pstyletop = "background:transparent; margin-top:7px;";
    $('#layout').w2layout({
        name: 'layout',
        padding: 0,
        panels: [
            { type: 'top', size: 42, resizable: false, style: pstyletop, content: $("#top").html() },
            { type: 'left', size: 220, resizable: true, style: pstyle, content: 'left', hidden:true },
            { type: 'main', size:'50%', style: pstyle, content: panel==="main" ? editor.container : "main"},
            { type: 'right', size: '50%', resizable: true, style: pstyle, content: panel === "right" ? editor.container : 'right' }
        ]
    });
}

setEditor("main");

</script>


<footer class="container-fluid text-center">
  <p>Footer</p>
</footer>
