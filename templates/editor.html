   <div style="text-align:left; valign:middle;">
       <button onclick="app.hello()"  type="button" class="btn btn-default btn-sm">Run</button>
       <button onclick="app.hello()"  type="button" class="btn btn-default btn-sm">Load Script</button>
       <button onclick="app.hello()"  type="button" class="btn btn-default btn-sm">Save Script</button>
       <button onclick="app.hello()"  type="button" class="btn btn-default btn-sm">Save Image</button>
       <button onclick="app.hello()"  type="button" class="btn btn-default btn-sm">Clear Scene</button>
       <button onclick="app.hello()"  type="button" class="btn btn-default btn-sm">Clear Canvas</button>
       <button onclick="app.hello()"  type="button" class="btn btn-default btn-sm">Help</button>
   </div>

<script type="text/plain" id="scene">
  
</script>

<script>
  var editor = ace.edit("editor");
  editor.setTheme("ace/theme/tomorrow_night_eighties");
  editor.getSession().setMode("ace/mode/python");
  editor.setOption("showPrintMargin", false)
  document.getElementById('editor').style.fontSize='14px';
    
  function setEditor() {
    var pstyle = 'padding: 5px;';
    var pstyletop = "margin:5px; padding:4px;background:transparent; margin-left:0px; ";
    var pstylecanvas="border:1px solid #bbbbbb; margin:0;margin-left:4px; margin-right:4px;text-align:left; background:#fff;";
    
    $('#layout').w2layout({
      name: 'layout',
      padding: 0,
      panels: [
        { type: 'top', size: 48, resizable: false, style: pstyletop, content: $("#top").html() },
        { type: 'left', size: 220, resizable: true, style: pstyle, content: 'left', hidden:true },
        { type: 'right', size:'50%', resizable: true, style: pstyle, content:  editor.container },
        { type: 'main', size: '50%', resizable: true, style:pstylecanvas, content: "<canvas id='canvas'></canvas>" }
            ]
      });
    }
 
   function initCanvas() {
       var canvas = document.getElementById("canvas");
       var ctx = canvas.getContext("2d");
       canvas.width =  500;
       canvas.height = 500;
       ctx.beginPath();
       ctx.fillStyle = "#ff7800";
       ctx.arc(75, 75, 10, 0, Math.PI*2, true); 
       ctx.closePath();
       ctx.fill();
   }
   
   setEditor();
   initCanvas();
</script>
